    <title>tarea asincronica clase 3</title>

    <H1>tarea asincronica</H1>
<body>
    <script>
        let i = 1;

        while ( i <= 100){
            let mensaje = " "
            if ((i%3 == 0) && (i%5 ==0)){
                mensaje = i + " frizzbuzz"
                
            }
            else if (i%3 == 0){
                mensaje = i +" frizz"
            }else if (i%5 == 0){
                mensaje = i + " buzz"
            }else {
                mensaje = i
            }
            console.log(mensaje);
            i++
        }


    </script>
</body>
